<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="text-header text-center">
          <h2>Пресметка на артикли со комбинирана царина</h2>
        </div>
        
        <hr>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="articlePrice">Цена на артиклот</label>
                <input type="text" class="form-control text-center" name="articlePrice" class="articlePrice" aria-describedby="helpPrice" placeholder="">
            </div>
            <div class="form-group col-md-2">
                <label for="customsPercent">Царина %</label>
                <input type="text" class="form-control text-center" name="customsPercent" class="customsPercent" aria-describedby="helpCustoms" placeholder="">
            </div>
            <div class="form-group col-md-2">
                <label for="customsValue">Царина износ</label>
                <input type="text" class="form-control text-center" disabled name="customsValue" class="customsValue" aria-describedby="helpCustoms" placeholder="">
            </div>
          </div>
          <div class="form-group col-md-2 text-danger">
            <i class="bi bi-file-x"></i>
          </div>
        <div class="hr"></div>
        <button class="btn btn-success">
          <i class="bi bi-clipboard-plus"></i>
          Додади ставка
        </button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

  </body>
</html>
